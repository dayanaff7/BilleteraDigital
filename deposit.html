  <main class="mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <h2>Depositar</h2>

          <!-- Alerta Bootstrap (dinámica) -->
          <div id="alert-container" class="mt-3"></div>

          <!-- Saldo actual -->
          <div class="card mt-3">
            <div class="card-body">
              <strong>Saldo actual:</strong> $<span id="saldoActual">0</span>
            </div>
          </div>

          <form id="depositForm" class="mt-3">
            <div class="mb-3">
              <label for="depositAmount" class="form-label">Monto a depositar:</label>
              <input type="number" class="form-control" id="depositAmount" required min="1" placeholder="Ej: 5000">
            </div>

            <button type="submit" class="btn btn-wallet">Realizar depósito</button>

            <!-- Leyenda del monto depositado -->
            <div id="leyendaDeposito" class="mt-2"></div>
          </form>

        </div>
      </div>
    </div>
